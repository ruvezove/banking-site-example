<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="body">
        <form>
            <p class="title">Авторизация</p>

            <div class="info">
                <p class="name">Юзернейм</p>
                <a class="required">*</a>

                <div class="info" title="Разрешено использовать следующие буквы: A-z, 0-9 и подчёркивание, от 3 до 24 символов.">
                    <img src="../icons/info.svg" class="infoimg">
                </div>
            </div>

            <input type="text" name="username" placeholder="Введите юзернейм" pattern="^[A-Za-z_]{3,24}$" required>

            <div class="info">
                <p class="name">Пароль</p>
                <a class="required">*</a>

                <div class="info" title="Разрешено использовать следующие буквы: A-z, А-я, 0-9 и спец. символы, от 5 до 32 символов.">
                    <img src="./icons/info.svg" class="infoimg">
                </div>
            </div>

            <input type="password" name="password" placeholder="Введите пароль" pattern="^[A-Za-zА-Яа-я!@#$%^&*()\-_=+]{5,32}$" required>

            <div class="bottom">
                <button type="submit">Продолжить</button>
            
                <p class="login">Нет аккаунта? <a href="/register">Регистрация</a></p>
                <p class="error">Привет :3</p>
            </div>
        </form>
    </div>

    <script src="./pages/login/index.js"></script>
</body>
</html>
